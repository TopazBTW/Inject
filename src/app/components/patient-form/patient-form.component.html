<div class="card">
  <div class="card-header bg-primary text-white">
    <h2>{{ isEditMode ? 'Edit Patient' : 'Add Patient' }}</h2>
  </div>
  <div class="card-body">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="patient.nom" name="nom" required>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">First Name</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="patient.prenom" name="prenom" required>
      </div>
      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dateNaissance" [(ngModel)]="patient.dateNaissance" name="dateNaissance">
      </div>
      <div class="mb-3">
        <label for="cin" class="form-label">CIN</label>
        <input type="text" class="form-control" id="cin" [(ngModel)]="patient.cin" name="cin" required>
      </div>
      <div class="mb-3">
        <label for="sexe" class="form-label">Sex</label>
        <select class="form-select" id="sexe" [(ngModel)]="patient.sexe" name="sexe">
          <option value="">Select</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Address</label>
        <input type="text" class="form-control" id="adresse" [(ngModel)]="patient.adresse" name="adresse">
      </div>
      <div class="mb-3">
        <label for="typedesoin" class="form-label">Type of Care</label>
        <input type="text" class="form-control" id="typedesoin" [(ngModel)]="patient.typedesoin" name="typedesoin">
      </div>
      <div class="mb-3">
        <label for="inp" class="form-label">INP</label>
        <input type="text" class="form-control" id="inp" [(ngModel)]="patient.inp" name="inp">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!patientForm.valid">Save</button>
      <a routerLink="/patients" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
